<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!--X Font Awesome X-->
    <title>Google</title>
</head>
<body>
    
    <div class="whole-page">
        <div class="top-section">
            <h3>Gmail</h3>
            <h3>Images</h3>

            <div class="menu-container">
                <i class="fas fa-th"></i>
           </div>

            <div class="user-tag">
            </div>

        </div>

        <div class="main-section">

            <div class="container">

                <h1>
                    <span class="word-g">G</span>
                    <span id="word-o">o</span>
                    <span id="word-second-o">o</span>
                    <span class="word-g">g</span>
                    <span id="word-l">l</span>
                    <span id="word-e">e</span>
                </h1>
    
                <div class="search-area">
                    <div class="search-box">
                        <input type="text">
                    </div>
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="mic-icon">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
    
                <div class="button">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>
                </div>
                
                <div id="text">
                    <p>Google offered in: <a href="">English</a></p>
                </div>

            </div>

        </div>

        <div class="bottom-section">
            <div class="bottom-first">
                <span>Nepal</span>
            </div>

            <div class="bottom-second">
                <div class="bottom-second-left">
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>About</li>
                        <li>How search works</li>
                    </ul>
                </div>

                <div class="bottom-second-right">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
